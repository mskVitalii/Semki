    put:
      consumes:
      - application/json
      description: Updates team information by ID
      parameters:
      - description: Team ID
        in: path
        name: teamId
        required: true
        type: string
      - description: Team data to update
        in: body
        name: team
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateTeamRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.TeamResponse'
        "400":
