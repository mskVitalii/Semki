info:
  contact:
    email: msk.vitaly@gmail.com
    name: Vitalii Popov
    url: https://www.linkedin.com/in/mskVitalii/
  description: Semantic Contacts
  title: Semki
  version: "1.0"
paths:
  /api/v1/claims:
    get:
      description: Fetches and returns the claims of the authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with user claims
          schema:
            $ref: '#/definitions/jwtUtils.UserClaims'
        "401":
          description: Invalid claims type
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
      security:
      - BearerAuth: []
      summary: Retrieves user claims
      tags:
      - auth
  /api/v1/google/callback:
    get:
      responses: {}
      summary: Used by Google Auth provider
      tags:
      - auth
  /api/v1/google/login:
    get:
      responses: {}
      summary: Used by Google Auth provider
      tags:
      - auth
  /api/v1/healthcheck:
    get:
      description: Check if the service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Perform health check
      tags:
      - service
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with email and password, and returns a JWT
        token if the credentials are valid.
      parameters:
      - description: Login request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
      summary: Authenticates a user and returns a JWT token
      tags:
      - auth
  /api/v1/logout:
    post:
      consumes:
      - application/json
      description: Invalidates the JWT token for the user by adding it to the blacklist
        and removes the JWT cookie.
      parameters:
      - description: Refresh token
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/dto.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful logout
          schema:
            $ref: '#/definitions/dto.SuccessLogoutResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logs out a user and invalidates the JWT token
      tags:
      - auth
  /api/v1/organization:
    delete:
      description: Deletes an organization from the MongoDB database by its ID.
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.DeleteOrganizationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deletes an organization by its ID
      tags:
      - organizations
    get:
      description: Retrieves an organization from the MongoDB database by its ID.
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.GetOrganizationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "404":
          description: Organization not found
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieves an organization by user claims
      tags:
      - organizations
    patch:
      consumes:
      - application/json
      description: Updates only the provided fields of an organization
      parameters:
      - description: Fields to update
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/dto.PatchOrganizationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.PatchOrganizationResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Partially updates an organization
      tags:
      - organizations
    post:
      consumes:
      - application/json
      description: Creates a new organization in the MongoDB database.
      parameters:
      - description: Organization object to create
        in: body
        name: organization
        required: true
        schema:
          $ref: '#/definitions/dto.CreateOrganizationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.CreateOrganizationResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Creates a new organization
      tags:
      - organizations
  /api/v1/organization/levels:
    post:
      consumes:
      - application/json
      description: Creates a new level in the organization's semantic structure
      parameters:
      - description: Level data
        in: body
        name: level
        required: true
        schema:
          $ref: '#/definitions/dto.CreateLevelRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.LevelResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Adds a new level to organization
      tags:
      - organizations
  /api/v1/organization/levels/{levelId}:
    delete:
      description: Removes a level from organization by ID
      parameters:
      - description: Level ID
        in: path
        name: levelId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.LevelResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deletes a level
      tags:
      - organizations
    put:
      consumes:
      - application/json
      description: Updates level information by ID
      parameters:
      - description: Level ID
        in: path
        name: levelId
        required: true
        type: string
      - description: Level data to update
        in: body
        name: level
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateLevelRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.LevelResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Updates a level
      tags:
      - organizations
  /api/v1/organization/locations:
