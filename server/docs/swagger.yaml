      organizationId:
        type: string
      organizationRole:
        type: string
    type: object
  lib.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  model.Level:
    properties:
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  model.Location:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  model.OrganizationSemantic:
    properties:
      levels:
        items:
