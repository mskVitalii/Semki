          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Adds a new location to organization
      tags:
      - organizations
  /api/v1/organization/locations/{locationId}:
    delete:
      description: Removes a location from organization by ID
      parameters:
      - description: Location ID
        in: path
