basePath: /
definitions:
  dto.CreateUserRequest:
    properties:
      email:
        example: msk.vitaly@gmail.com
        type: string
      password:
        example: defaultPassword
        type: string
    type: object
  dto.CreateUserResponse:
    properties:
      message:
        type: string
    type: object
  dto.DeleteUserResponse:
    properties:
      message:
        type: string
    type: object
  dto.GetUserResponse:
    properties:
      _id:
        type: string
      avatarId:
        type: string
      contact:
        $ref: '#/definitions/model.UserContact'
      email:
        type: string
      name:
        type: string
      organizationId:
        type: string
      organizationRole:
        type: string
      password:
        type: string
      providers:
        items:
          type: string
        type: array
      semantic:
        $ref: '#/definitions/model.UserSemantic'
      status:
        type: string
      verified:
        type: boolean
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: msk.vitaly@gmail.com
        type: string
      organization:
        example: Staffbase
        type: string
      password:
        example: defaultPassword
        type: string
    required:
    - email
    - organization
    - password
    type: object
  dto.LogoutRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.SearchResultWithUserAndDescription:
    properties:
      description:
        type: string
      score:
        type: number
      user:
        $ref: '#/definitions/model.User'
    type: object
  dto.SuccessLogoutResponse:
    properties:
      message:
        type: string
    type: object
  dto.UnauthorizedResponse:
    properties:
      message:
        type: string
    type: object
  dto.UpdateUserResponse:
    properties:
      message:
        type: string
    type: object
  jwtUtils.UserClaims:
    properties:
      _id:
        type: string
      organizationId:
        type: string
      organizationRole:
        type: string
    type: object
  lib.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  model.User:
    properties:
      _id:
        type: string
      avatarId:
        type: string
      contact:
        $ref: '#/definitions/model.UserContact'
      email:
        type: string
      name:
        type: string
      organizationId:
        type: string
      organizationRole:
        type: string
      password:
        type: string
      providers:
        items:
          type: string
        type: array
      semantic:
        $ref: '#/definitions/model.UserSemantic'
      status:
        type: string
      verified:
        type: boolean
    type: object
  model.UserContact:
    properties:
      email:
        type: string
      slack:
        type: string
      telegram:
        type: string
      telephone:
        type: string
      whatsapp:
        type: string
    type: object
  model.UserSemantic:
    properties:
      description:
        type: string
      level:
        type: string
      team:
        type: string
    type: object
info:
  contact:
    email: msk.vitaly@gmail.com
    name: Vitalii Popov
    url: https://www.linkedin.com/in/mskVitalii/
  description: Semantic Contacts
  title: Semki
  version: "1.0"
paths:
  /api/v1/claims:
    get:
      description: Fetches and returns the claims of the authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with user claims
          schema:
            $ref: '#/definitions/jwtUtils.UserClaims'
        "401":
          description: Invalid claims type
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
      security:
      - BearerAuth: []
      summary: Retrieves user claims
      tags:
      - auth
  /api/v1/google/callback:
    get:
      responses: {}
      summary: Used by Google Auth provider
      tags:
      - auth
  /api/v1/google/login:
    get:
      responses: {}
      summary: Used by Google Auth provider
      tags:
      - auth
  /api/v1/healthcheck:
    get:
      description: Check if the service is healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Perform health check
      tags:
      - service
  /api/v1/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with email and password, and returns a JWT
        token if the credentials are valid.
      parameters:
      - description: Login request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
      summary: Authenticates a user and returns a JWT token
      tags:
      - auth
  /api/v1/logout:
    post:
      consumes:
      - application/json
      description: Invalidates the JWT token for the user by adding it to the blacklist
        and removes the JWT cookie.
      parameters:
      - description: Refresh token
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/dto.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful logout
          schema:
            $ref: '#/definitions/dto.SuccessLogoutResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Logs out a user and invalidates the JWT token
      tags:
      - auth
  /api/v1/refresh_token:
    post:
      consumes:
      - application/json
      description: Generates a new authentication token using the refresh token provided.
      parameters:
      - description: Refresh token
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
      security:
      - BearerAuth: []
      summary: Refreshes the authentication token
      tags:
      - auth
  /api/v1/search:
    get:
      consumes:
      - application/json
      description: Performs a semantic search for users using text embeddings and
        optional filters.
      parameters:
      - description: Search query text for semantic similarity
        in: query
        name: q
        type: string
      - collectionFormat: csv
        description: Filter users by team names (can be multiple)
        in: query
        items:
          type: string
        name: teams
        type: array
      - collectionFormat: csv
        description: Filter users by experience levels (can be multiple)
        in: query
        items:
          type: string
        name: levels
        type: array
      - collectionFormat: csv
        description: Filter users by locations (can be multiple)
        in: query
        items:
          type: string
        name: locations
        type: array
      - description: Maximum number of users to return (default 5, max 20)
        in: query
        name: limit
        type: integer
      produces:
      - text/event-stream
      responses:
        "200":
          description: Streamed search results with semantic descriptions
          schema:
            $ref: '#/definitions/dto.SearchResultWithUserAndDescription'
        "400":
          description: Invalid query parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error during search or embedding
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Semantic user search
      tags:
      - search
  /api/v1/user:
    post:
      consumes:
      - application/json
      description: Creates a new user in the MongoDB database.
      parameters:
      - description: User object to create
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.CreateUserResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      summary: Creates a new user
      tags:
      - users
  /api/v1/user/{id}:
    delete:
      description: Deletes a user from the MongoDB database by its ID.
      parameters:
      - description: ID of the user to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.DeleteUserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deletes a user by its ID
      tags:
      - users
    get:
      description: Retrieves a user from the MongoDB database by its ID.
      parameters:
      - description: ID of the user to retrieve
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.GetUserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieves a user by its ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates a user in the MongoDB database by its ID.
      parameters:
      - description: ID of the user to update
        in: path
        name: id
        required: true
        type: string
      - description: User object with updated data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.UpdateUserResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Updates a user by its ID
      tags:
      - users
  /metrics:
    get:
      description: Logs that are collected by prometheus and visualized in grafana
      responses:
        "200":
          description: OK
      summary: Prometheus logs
      tags:
      - service
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
