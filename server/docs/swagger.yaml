            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Updates a team
      tags:
      - organizations
  /api/v1/organization/users:
    get:
      description: Retrieves users of the current user's organization with optional
        search
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Number of users per page
        in: query
        name: limit
        type: integer
      - description: Search by name or email
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.GetOrganizationUsersResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "404":
          description: Organization not found
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieves paginated organization users
      tags:
      - organizations
  /api/v1/refresh_token:
    post:
      consumes:
      - application/json
      description: Generates a new authentication token using the refresh token provided.
      parameters:
      - description: Refresh token
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
      security:
      - BearerAuth: []
      summary: Refreshes the authentication token
      tags:
      - auth
  /api/v1/search:
    get:
      consumes:
      - application/json
      description: Performs a semantic search for users using text embeddings and
        optional filters.
      parameters:
      - description: Chat ID
        in: query
        name: chatId
        required: true
        type: string
      - description: Search query text for semantic similarity
        in: query
        name: q
        type: string
      - collectionFormat: csv
        description: Filter users by team names (can be multiple)
        in: query
        items:
          type: string
        name: teams
        type: array
      - collectionFormat: csv
        description: Filter users by experience levels (can be multiple)
        in: query
        items:
          type: string
        name: levels
        type: array
      - collectionFormat: csv
        description: Filter users by locations (can be multiple)
        in: query
        items:
          type: string
        name: locations
        type: array
      - description: Maximum number of users to return (default 5, max 20)
        in: query
        name: limit
        type: integer
      produces:
      - text/event-stream
      responses:
        "200":
          description: Streamed search results with semantic descriptions
          schema:
            $ref: '#/definitions/dto.SearchResultWithUserAndDescription'
        "400":
          description: Invalid query parameters
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error during search or embedding
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Semantic user search
      tags:
      - chat
  /api/v1/user:
    post:
      consumes:
      - application/json
      description: Creates a new user in the MongoDB database.
      parameters:
      - description: User object to create
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.CreateUserResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      summary: Creates a new user
      tags:
      - users
  /api/v1/user/{id}:
    delete:
      description: Deletes a user from the MongoDB database by its ID.
      parameters:
      - description: ID of the user to delete
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.DeleteUserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Deletes a user by its ID
      tags:
      - users
    get:
      description: Retrieves a user from the MongoDB database by its ID.
      parameters:
      - description: ID of the user to retrieve
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.GetUserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Retrieves a user by its ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Updates a user in the MongoDB database by its ID.
      parameters:
      - description: ID of the user to update
        in: path
        name: id
        required: true
        type: string
      - description: User object with updated data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.User'
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.UpdateUserResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Updates a user by its ID
      tags:
      - users
  /api/v1/user/{id}/restore:
    post:
      description: Restores a user from the MongoDB database by its ID.
      parameters:
      - description: ID of the user to restore
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.RestoreUserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Restores a user by its ID
      tags:
      - users
  /api/v1/user/invite:
    post:
      description: Invites a user from the MongoDB database by its ID.
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.InviteUserResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.UnauthorizedResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Invites a user by its ID
      tags:
      - users
  /api/v1/user/register:
    post:
      consumes:
      - application/json
      description: Creates a new user in the MongoDB database + create organization
        + tokens + sends verification email
      parameters:
      - description: User object to create
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successful response
          schema:
            $ref: '#/definitions/dto.RegisterUserResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/lib.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /chat:
    post:
      consumes:
      - application/json
      parameters:
      - description: Chat creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateChatRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CreateChatResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create new chat
      tags:
      - chats
  /chat/{id}:
    get:
      parameters:
      - description: Chat ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GetChatResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get chat by ID
      tags:
      - chats
  /chat/history:
    get:
      parameters:
      - description: Cursor for pagination
        in: query
        name: cursor
        type: string
      - default: 20
        description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GetUserHistoryResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user chat history
      tags:
      - chats
  /metrics:
    get:
      description: Logs that are collected by prometheus and visualized in grafana
      responses:
        "200":
          description: OK
      summary: Prometheus logs
      tags:
      - service
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
