      users:
        items:
          $ref: '#/definitions/model.User'
        type: array
    type: object
  dto.GetUserHistoryResponse:
    properties:
      chats:
        items:
          $ref: '#/definitions/dto.ChatHistoryItem'
        type: array
      nextCursor:
        type: string
    type: object
  dto.GetUserResponse:
    properties:
      _id:
        type: string
      avatarId:
        type: string
      contact:
        $ref: '#/definitions/model.UserContact'
      email:
        type: string
      name:
        type: string
      organizationId:
        type: string
      organizationRole:
        type: string
      providers:
        items:
          type: string
        type: array
      semantic:
        $ref: '#/definitions/model.UserSemantic'
      status:
        type: string
      verified:
        type: boolean
    type: object
  dto.InviteUserResponse:
    properties:
      message:
        type: string
      user_id:
        type: string
    type: object
  dto.LevelResponse:
    properties:
      message:
        type: string
    type: object
  dto.LocationResponse:
    properties:
      message:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: msk.vitaly@gmail.com
        type: string
      organization:
        example: Staffbase
        type: string
      password:
        example: defaultPassword
        type: string
    required:
