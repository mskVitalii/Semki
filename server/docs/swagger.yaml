basePath: /
definitions:
  dto.ChatHistoryItem:
    properties:
      created_at:
        type: integer
      id:
        type: string
      question:
        type: string
      updated_at:
        type: integer
    type: object
  dto.CreateChatRequest:
    properties:
      message:
        example: Who are you having lasagna with today and why?
        type: string
    required:
    - message
    type: object
  dto.CreateChatResponse:
    properties:
      created_at:
        type: integer
      id:
        type: string
      message:
        type: string
      response:
        type: string
    type: object
  dto.CreateLevelRequest:
    properties:
      description:
        example: Best of the best
        type: string
      name:
        example: Senior
        type: string
    required:
    - name
    type: object
  dto.CreateLocationRequest:
    properties:
      name:
        example: Chemnitz
        type: string
    required:
    - name
    type: object
  dto.CreateOrganizationRequest:
    properties:
      title:
        example: Staffbase
        type: string
    type: object
  dto.CreateOrganizationResponse:
    properties:
      message:
        type: string
    type: object
  dto.CreateTeamRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  dto.CreateUserRequest:
    properties:
      email:
        example: msk.vitaly@gmail.com
        type: string
      password:
        example: defaultPassword
        type: string
    type: object
  dto.CreateUserResponse:
    properties:
      message:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  dto.DeleteOrganizationResponse:
    properties:
      message:
        type: string
    type: object
  dto.DeleteUserResponse:
    properties:
      message:
        type: string
    type: object
  dto.GetChatResponse:
    properties:
      created_at:
        type: integer
      id:
        type: string
      messages:
        items:
          additionalProperties: true
          type: object
        type: array
      updated_at:
        type: integer
    type: object
  dto.GetOrganizationResponse:
    properties:
      id:
        type: string
      plan:
        type: string
      semantic:
        $ref: '#/definitions/model.OrganizationSemantic'
      status:
        type: string
      title:
        type: string
    type: object
  dto.GetOrganizationUsersResponse:
    properties:
      totalCount:
