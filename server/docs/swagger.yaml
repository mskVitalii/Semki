    type: object
  dto.PatchOrganizationRequest:
    properties:
      title:
        example: StaffAlienBase
        type: string
    type: object
  dto.PatchOrganizationResponse:
    properties:
      message:
        type: string
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterUserRequest:
    properties:
      email:
        example: msk.vitaly@gmail.com
        type: string
      name:
        example: Vitalii
        type: string
      password:
        example: defaultPassword
        type: string
    type: object
  dto.RegisterUserResponse:
    properties:
      message:
